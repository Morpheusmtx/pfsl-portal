<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Conexión lista — Continuar al Wi-Fi Gratis</title>
<meta name="color-scheme" content="light dark">
<style>
  :root{--bg:#0b0f19;--card:#111827;--text:#e6e9ef;--muted:#94a3b8;--btn:#22c55e;--btnText:#0b1222;--ring:#1f2937}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(80% 80% at 50% -10%,#1f2842 0%,#0b0f19 60%);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
  .wrap{width:min(560px,92%);background:linear-gradient(180deg,#141a2a,#0e1424);border:1px solid var(--ring);border-radius:16px;padding:22px;text-align:center;box-shadow:0 20px 50px #0008}
  h1{margin:6px 0 8px} p{margin:0 0 12px;color:var(--muted)}
  .btn{display:inline-block;width:100%;max-width:420px;border:0;border-radius:12px;padding:14px 16px;font-weight:800;cursor:pointer;background:var(--btn);color:var(--btnText);text-decoration:none;font-size:17px}
  .alt{margin-top:10px} .alt a{color:#60a5fa;text-decoration:none}
</style>
</head>
<body>
  <main class="wrap" role="status" aria-live="polite">
    <h1>✅ Conexión establecida</h1>
    <p>Tocá el botón para continuar a nuestra página.</p>
    <a id="go" class="btn" href="https://morpheusmtx.github.io/pfsl-portal/">Continuar al Wi-Fi Gratis</a>
    <div class="alt" id="status">Si no se abre solo en 1–2 segundos, tocá el botón.</div>
  </main>

<script>
(function(){
  "use strict";
  const TARGET = "https://morpheusmtx.github.io/pfsl-portal/";
  const $ = s => document.querySelector(s);
  function tryOpen(url){
    try{ window.top.location.href = url; return; }catch(_){}
    try{ location.href = url; return; }catch(_){}
    try{ window.open(url, "_self"); }catch(_){}
  }
  setTimeout(()=>{ $("#status").textContent = "Intentando continuar…"; tryOpen(TARGET); }, 1200);
})();
</script>
</body>
</html>
