<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirigiendo…</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;
         background:#121212;color:#fff;font:16px/1.5 system-ui,Segoe UI,Roboto}
    .box{max-width:360px;background:#1e1e1e;padding:2rem;border-radius:12px;
         box-shadow:0 6px 20px rgba(0,0,0,.35);text-align:center}
    .btn{margin-top:14px;background:#22c55e;border:0;color:#fff;
         padding:12px 16px;border-radius:10px;width:100%;font-weight:600}
  </style>
</head>
<body>
  <main class="box">
    <h1>¡Un segundo!</h1>
    <p>Te llevamos a la página de conexión…</p>
    <button class="btn" onclick="go()">Continuar ahora</button>
  </main>

  <script>
    function go(){
      // ¡Clave!: mantenemos todos los parámetros que envía Omada (incluye authUrl)
      var qs = window.location.search || '';
      window.location.replace('index.html' + qs);
    }
    // auto-redirige por si el CNA bloquea el click
    setTimeout(go, 900);
  </script>
</body>
</html>
